<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>
    <select v-model="selectedColor">
      <option value="">Wei√ü</option>
      <option value="text-black">Schwarz</option>
      <option value="text-blue">Blau</option>
    </select>

    <input type="number" v-model="size">

    <div class="circle" :style="[{ width: `${size}px`, height: `${size}px`, lineHeight: size + 'px' }, { transform: 'rotate(30deg)' }]" :class="[selectedColor, circleClasses]">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
