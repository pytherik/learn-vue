<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
<div id="app">
  <p v-if="mode === 1">showing v-if directive content 1</p>
  <template v-else-if="mode === 2">
    <h2>Bonus Inhalte</h2>
    <h3>showing v-else-if directive content 2</h3>
  </template>
  <h2 v-else>showing v-else directive content 3</h2>
  <i v-show="mode === 1">v-show</i>
  <select v-model.number="mode">
    <option value="1">v-if</option>
    <option value="2">v-else-if</option>
    <option value="3">v-else</option>
  </select>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>

</html>
